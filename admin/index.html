<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PIKUL - Admin DB</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="adminAuth" class="auth">
      <div class="authCard">
        <div class="brandRow">
          <div class="logo">A</div>
          <div>
            <h1>PIKUL Admin</h1>
            <p>Database Management</p>
          </div>
        </div>
        <form id="adminLoginForm" class="form">
          <label
            >Username <input id="adminUser" placeholder="admin" required
          /></label>
          <label
            >Password
            <input
              id="adminPass"
              type="password"
              placeholder="admin123"
              required
          /></label>
          <button class="btn primary" type="submit">Masuk</button>
        </form>
      </div>
    </main>

    <div id="adminApp" class="app hidden">
      <aside class="sidebar">
        <div class="sbBrand">
          <div class="sbLogo">P</div>
          <div>
            <b>PIKUL</b>
            <div class="muted">Admin Panel</div>
          </div>
        </div>
        <nav class="sbNav">
          <button class="sbItem active" data-tab="Dashboard">
            üìä Dashboard
          </button>
          <button class="sbItem" data-tab="Orders">üßæ Orders</button>
          <button class="sbItem" data-tab="Vendors">üßë‚Äçüç≥ Vendors</button>
          <button class="sbItem" data-tab="Replies">ü§ñ Auto Reply</button>
        </nav>
        <button id="adminLogoutBtn" class="sbLogout">‚éã Logout</button>
      </aside>

      <section class="main">
        <header class="header">
          <div>
            <h2 id="pageTitle">Dashboard</h2>
            <div class="muted">Realtime Database Monitor</div>
          </div>
        </header>

        <section id="tabDashboard" class="tab">
          <div class="kpiGrid">
            <div class="kpi">
              <div class="muted">Total Orders</div>
              <div class="kpiVal" id="kpiOrders">0</div>
            </div>
            <div class="kpi">
              <div class="muted">Revenue</div>
              <div class="kpiVal" id="kpiRevenue">Rp 0</div>
            </div>
          </div>
          <div class="card" style="margin-top: 15px">
            <h3>Order Terbaru</h3>
            <div id="latestOrders" class="list"></div>
          </div>
        </section>

        <section id="tabOrders" class="tab hidden">
          <div class="card">
            <h3>Kelola Status Order</h3>
            <div id="ordersTable" class="table"></div>
          </div>
        </section>

        <section id="tabVendors" class="tab hidden">
          <div class="card">
            <div class="rowBetween">
              <h3>Daftar Vendor</h3>
              <button id="addVendorBtn" class="btn primary small">
                + Vendor Baru
              </button>
            </div>
            <div
              id="vendorAdminList"
              class="list"
              style="margin-top: 10px"
            ></div>
          </div>
        </section>

        <section id="tabReplies" class="tab hidden">
          <div class="card">
            <div class="rowBetween">
              <div>
                <h3>Daftar Auto Reply</h3>
                <p class="muted" style="margin: 0">
                  Bot akan memilih salah satu kata-kata ini secara acak.
                </p>
              </div>
              <button id="addReplyBtn" class="btn primary small">
                + Tambah Kata
              </button>
            </div>
            <div id="replyList" class="list" style="margin-top: 15px"></div>
          </div>
        </section>
      </section>
    </div>

    <div id="orderModal" class="modal hidden">
      <div class="overlay" data-close="orderModal"></div>
      <div class="sheet">
        <div class="sheetHead">
          <h3>Update Status</h3>
          <button class="iconBtn" data-close="orderModal">‚úï</button>
        </div>
        <div class="sheetBody">
          <div id="ordItems" class="list" style="margin-bottom: 15px"></div>
          <div class="rowBetween">
            <select id="ordStatus">
              <option>Diproses</option>
              <option>Dalam perjalanan</option>
              <option>Selesai</option>
            </select>
            <button id="saveStatusBtn" class="btn primary">Simpan</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="admin.js"></script>
  </body>
</html>
